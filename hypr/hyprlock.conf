# BACKGROUND
background {
    monitor =
    color = rgba(46,52,64,1.0)
    path = /usr/share/backgrounds/background.jpeg
    # path = screenshot
    blur_passes = 3
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    position = 0, -200
    halign = center
    valign = center
    
    inner_color = rgba(46, 52, 64, 0.8)
    outer_color = rgba(216,222,233,1.0)
    outline_thickness = 2
    
    font_color = rgba(229, 233, 240, 0.6)

    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    fade_on_empty = false
    fail_color = rgba(191,97,106,0.8)
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i>Enter Password</i>
    hide_input = false
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(216, 222, 233, 0.8)
  font_size = 22
  font_family = JetBrainsMono Nerd Font Regular, JetBrains Mono Regular
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(216, 222, 233, 0.8)
  font_size = 95
  font_family = JetBrainsMono Nerd Font Extrabold, JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}


# WINDOW MANAGER
image {
    monitor =
    path = ~/.images/hyprland.png
    size = 350
    border_size = 0
    border_color = rgba(0, 0, 0, 0)
    position = 0, 360
    halign = center
    valign = bottom
}

